
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary" *ngIf="utilityService.isLoggedIn()">
    <!-- Vertical Navbar Jeeva in Template  -->
    <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
        <div class="container-fluid">
            <!-- Toggler --> <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span> </button>
               <!-- Brand --> <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0 logo" href="#">
                BulkBuyers </a> <!-- User menu (mobile) -->



            <div class="collapse navbar-collapse" id="sidebarCollapse" *ngIf="utilityService.isLoggedIn()">



                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link" routerLink="/addproduct">  Add Category </a> </li>
                    <li class="nav-item"> <a class="nav-link" routerLink="/newproduct"> New Product </a> </li>
                    <li class="nav-item"> <a class="nav-link"  routerLink="/admin"> Update Products  </a> </li>

                </ul> <!-- Divider -->
                <hr class="navbar-divider my-5 opacity-20"> <!-- Navigation -->

                <div class="mt-auto"></div> <!-- User (md) -->
                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link" routerLink="/account"> <i class="bi bi-person-square"></i> Account </a> </li>
                    <li class="nav-item"> <a class="nav-link" href="/logout"> <i class="bi bi-box-arrow-left"></i> Logout </a> </li>
                </ul>
            </div>
        </div>
    </nav> <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->
        <header class="bg-surface-primary border-bottom pt-6">
            <div class="container-fluid">
                <div class="mb-npx">
                    <div class="row align-items-center">
                        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                            <!-- Title -->
                            <h1 class="h2 mb-0 ls-tight">Admin Section</h1>
                        </div> <!-- Actions -->
                        <div class="col-sm-6 col-12 text-sm-end">
                            <div class="mx-n1"> <a routerLink="/account" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1"> <span class=" pe-2"> <i class="bi bi-person-square"></i> </span>   </a> </div>
                        </div>
                    </div> <!-- Nav -->

                </div>
            </div>
        </header> <!-- Main -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <!-- Card stats -->
                <div class="row g-6 mb-6">
                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card shadow border-0">
                            <div class="card-body">
                              Check Live <a href="#"></a>
                            </div>
                        </div>
                    </div>



                </div>
                <div class="card shadow border-0 mb-7">
                    <div class="card-header">
                        <h5 class="mb-0">Admins</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover table-nowrap">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Mobile</th>
                                    <th scope="col">Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td> <img alt="..." src="/assets/Images/{{myid}}.jpg" class="avatar avatar-sm rounded-circle me-2"> <a class="text-heading font-semibold" href="#"> {{Details.firstName}} </a> </td>
                                    <td> <img alt="..." src="https://www.holidify.com/images/compressed/dest_wiki_2985.jpg" class="avatar avatar-xs rounded-circle me-2"> <a class="text-heading font-semibold" href="#"> {{Details.address}} </a>  </td>
                                    <td> {{Details.mobile}}  </td>
                                    <td>  <a href="https://mail.google.com/mail/u/0/#inbox?compose=new">{{Details.email}}</a>  </td>

                                </tr>


                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer border-0 py-5"> <span class="text-muted text-sm">Showing 1 items out of 20 results found</span> </div>
                </div>
            </div>
        </main>
    </div>
</div>
